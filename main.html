<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- the entire body must be written by student -->
    <table style="width: 100%">
    <caption>
      Monthly savings
    </caption>
    <tr>
      <th>Item</th>
      <th>Prices in Rs</th>
    </tr>
    <tr>
      <td class="item">Tea</td>
      <td class="price">50</td>
    </tr>
    <tr>
      <td class="item">Coffee</td>
      <td class="price">70</td>
    </tr>
    <tr>
      <td class="item">Biscuits</td>
      <td class="price">100</td>
    </tr>
    <tr>
      <td class="item">Rice</td>
      <td class="price">130</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="price">50</td>
    </tr>
  </table>
    <script type="text/javascript" src="./script.js">
		const getSumBtn = document.createElement("button");
getSumBtn.append("Get Total Price");
document.body.appendChild(getSumBtn);

const getSum = () => {
    // Select all price elements
    const prices = document.querySelectorAll('.price');
    let total = 0;

    // Loop through each price element and calculate the total
    prices.forEach(priceElement => {
        total += Number(priceElement.textContent); // Convert text to number and add to total
    });

    // Create a new row for the total
    const table = document.querySelector('table'); // Select the table
    const newRow = document.createElement('tr'); // Create a new row
    const newCell = document.createElement('td'); // Create a new cell

    // Set the content of the new cell
    newCell.colSpan = 2; // Make the cell span across two columns
    newCell.textContent = `Total Price: Rs ${total}`; // Set the total price text

    // Append the cell to the new row and the row to the table
    newRow.appendChild(newCell);
    table.appendChild(newRow);
};

getSumBtn.addEventListener("click", getSum);
</script>

</body>

</html>
